<!DOCTYPE html>
<html>
<head>
	<title>Dodatna vaja 3</title>
</head>
<body>

	<form action="https://www.w3schools.com/action_page.php">
		<label>Ime:</label><br>
		<input type="text" name="ime"><br>

		<label>Priimek:</label><br>
		<input type="text" name="priimek"><br>

		<label>Geslo:</label><br>
		<input type="password" name="geslo"><br>
		
		<label>Spol:</label><br>
		<input type="radio" name="spol" value="moski"><label>Moški</label>
		<input type="radio" name="spol" value="zenski"><label>Ženski</label><br>

		<label>Star/a si:</label><input type="number" name="starost" min="1" max="101"><br>

		<label>Doma imam:</label><br>
		<input type="checkbox" name="avto"><label>Avto</label><br>
		<input type="checkbox" name="motor"><label>Motor</label><br>
		<input type="checkbox" name="ladjo"><label>Ladja</label><br>

		<label>Vaša naj barva</label><br>
		<input type="color" name="barva"><br>

		<label>Vaš rojstni datum:</label><br>
		<input type="date" name="datum"><br>

		<label>Vozi: </label>
		<select name="vozimavto">
			<option value="Volvo">Volvo</option>
			<option value="Ford">Ford</option>
			<option value="Audi">Audi</option>
			<option value="Fiat">Fiat</option>


		</select><br>




		<input type="submit" name="pošlji" value="Pošlji">
		<input type="reset" name="resetiraj" value="Izbriši">

	</form>
</body>
</html>
