<!DOCTYPE html>
<html>
<head>
	<title>Kontakt</title>
	<style>
		table, tr, td {
			width: 80%;
			border: 1px solid black;
			margin: auto;
		}
		.prvavrsta {
			color: white;
			text-align: center;
			background-color: #6f42c1;
			padding: 15px;
		}

		.bela {
			color: white;
		}

		.leva {
			width: 30%;
			color: #6f42c1;
			vertical-align: top;
			text-align: left;
			padding: 15px;
		}

		.desna {
			width: 70%;
		}

		.besedilo {
			color: #333333;
		}

		.poravnava {
			padding: 15px;
		}
	</style>
	<!--Luka Dolenc-->
</head>
<body>
	<table>
		<tr>
			<td colspan="3" class="prvavrsta">
				<a href="index.html" class="bela">Domov</a> | Preventiva | Simptomi | Blog | Kontakt
			</td>
		</tr>
		<tr>
			<td rowspan="2" class="leva">
				<h1>Pišite nam</h1>
				<p class="besedilo">
					Izpolnite desni obrazec in soustvarjate vsebino za naš blog.
				</p>
			</td>
			<td class="desna poravnava">
				<form>
					<label>Ime in priimek</label><br>
					<input type="text" name="Ime in priimek"><br><br>
					<label>E-mail</label><br>
					<input type="text" name="E-mail"><br><br>
					<label>Sporočilo</label><br>
					<input type="text" name="Sporočilo"><br><br>
					<input type="submit" name="Pošlji"><br>
				</form>
			</td>
		</tr>
		<tr>
			<td class="desna">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2831540.945264658!2d12.750171552708764!3d46.127309901595495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476524e75e968361%3A0xe740451e25e2d465!2sSlovenija!5e0!3m2!1ssl!2ssi!4v1611168330304!5m2!1ssl!2ssi" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</td>
		</tr>
	</table>
</body>
</html>
