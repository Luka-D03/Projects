<!DOCTYPE html>
<html>
<head>
	<title>Aritmetični operator</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="js/script_vaja18.js"></script>
</head>
<body>
	<div class="meni">
		<ul>
			<li><a href="index.html">Aritmetika</a></li>
			<li><a href="logika.html">Logika</a></li>
			<li><a href="nizi.html">Nizi</a></li>
			<li><a href="primerjave.html">Primerjave</a></li>
		</ul>
	</div>
	<div class="praznina"></div>
	<div class="vsebina">
		<h1>Aritmetični operaterji</h1>

		<div class="izracun">
			<h2>Izpis primerjave</h2>
			<p>
				1 <b>=</b> 1
			</p>

			<button onclick="IzpisJeEnako()">Izpis</button>
		</div>

		<div class="izracun">
			<h2>Izpis primerjave</h2>
			<p>
				5 <b>></b> 1
			</p>

			<button onclick="IzpisJeVecje()">Izpis</button>
		</div>

		<div class="izracun">
			<h2>Izpis primerjave</h2>
			<p>
				1 <b><</b> 5
			</p>

			<button onclick="IzpisJeManjse()">Izpis</button>
		</div>

		<div class="izracun">
			<h2>Izpis primerjave</h2>
			<p>
				1,2,3,4,5 <b>>=</b> 1
			</p>

			<button onclick="IzpisJeEnakoVecje()">Izpis</button>
		</div>

		<div class="izracun">
			<h2>Izpis primerjave</h2>
			<p>
				1,2,3,4,5 <b><=</b> 5
			</p>

			<button onclick="IzpisJeEnakoManjse()">Izpis</button>
		</div>
	</div>



</body>
</html>
