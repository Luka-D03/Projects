    <div class="💤">

        <div id="butns">
            <button id="👁‍🗨" onclick="zaporedje()">Prikaži zaporedje z označenimi števili</button>

        <br>
        <div id="izpis"></div>
        <div class="🤯" id="🔳"></div>
    </div>

    <div class="🎉">

            <input type="number" class="vnos2" id="VRST" placeholder="Vpiši št. vrstic">

            <input type="number" class="vnos2" id="STOL" placeholder="Vpiši št. stolpcev">
            <hr class="line">
            <input type="number" class="vnos2 posebnez" id="DELITELJ2" placeholder="Vpiši število za deljenje.">
        </form>
        <hr class="line">
        <div id="butns">
