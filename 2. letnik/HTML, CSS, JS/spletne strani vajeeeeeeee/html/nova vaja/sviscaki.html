	<center><h1> SVIŠČAKI </h1></center>
	<p>
		Sviščaki so počitniško naselje v osrčju Snežniških gozdov. Ležijo na nadmorski višini 1242 metrov na cestni povezavi med Ilirsko Bistrico in Ložem. 

	</p>
	<p>
		Sviščaki so znani kot izhodišče za vzpon na Snežnik. Ob planinskem domu na Sviščakih se je razvilo manjše smučišče.

	</p>
